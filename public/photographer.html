<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header-page">
      <a tabindex="1" href="../index.html"><img src="../public/assets/images/logo.png" class="logo"  alt="Fisheye Home page" /></a>
      <h1 class="sr-only">Page d'un photographe</h1>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-button">
            <button tabindex="2" class="contact_button">Contactez-moi</button>
        </div>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" aria-describedby="modalContact" role="dialog">
			<div class="modal">
				<header aria-label="banner contact form">
          <h2 id="modalContact" class="title-form">Contactez-moi<br><span class="title"></span></h2>
          <button type="button" title="close" class="close"><img class="close" src="../public/assets/icons/close.svg"  alt="cross for close" title="close" aria-label="Close contact form"/></button>

        </header>
				<form class="form-contact" action="index.html" method="get" novalidate >
          <div class="formData" aria-labelledby="firstName">
            <label for="firstName">Pr√©nom :</label>
            <input class="text-control" type="text"  id="firstName" name="first" minlength="2" placeholder="ex : frederic" aria-required="true" aria-invalid="false"/>
          </div>
          <div  class="formData" aria-labelledby="lastName">
            <label for="lastName">Nom :</label><br>
            <input  class="text-control"  type="text" id="lastName" name="last" minlength="2" placeholder="ex : Dupont" aria-required="true" aria-invalid="false"/>
          </div>
          <div  class="formData" aria-labelledby="email">
            <label for="email">E-mail :</label>
            <input  class="text-control"  type="email"  id="email"  name="email" placeholder="exemple@gmail.com"   aria-required="true" aria-invalid="false"/>

          </div>
          <div  class="formData" aria-labelledby="message">
            <label for="message">Votre message :</label>
            <textarea class="text-control"   id="message"  name="message" minlength="10" placeholder="votre message ici" aria-required="true" aria-invalid="false"></textarea>
          </div>
          <button type="submit" title="envoyer" class="contact_submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="../scripts/pages/photographer.js"></script>
    <script  type="module" src="../scripts/utils/contactForm.js"></script>
  </body>
</html>
